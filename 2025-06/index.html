<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Archives</title>
</head>

<body>
    <script>
        (async () => {
            // 自動取得 index.html 所在資料夾名稱
            const pathParts = window.location.pathname.split('/');
            // 假設 index.html 一定在 /<folderName>/index.html 結構
            const folderName = pathParts[pathParts.length - 2];            
            const response = await fetch(`https://api.github.com/repos/hpchang/SingleFile-Archives/contents/${folderName}/`);
            const files = await response.json();
            const listElement = document.createElement("ul");
            for (const file of files) {
                if (file.name != "index.html") {
                    const itemElement = document.createElement("li");
                    const linkElement = document.createElement("a");
                    linkElement.href = file.path.replace(folderName + '/', '');
                    linkElement.textContent = file.name;
                    linkElement.target = "_blank";
                    itemElement.appendChild(linkElement);
                    listElement.appendChild(itemElement);
                }
            }
            document.body.appendChild(listElement);
        })();
    </script>

    <body>

</html>
